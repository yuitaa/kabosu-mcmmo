<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <script src="./main.js"></script>
    <link rel="stylesheet" href="./style.css">
    <title>Kabosu mcMMO Leaderboard</title>

    <link rel="apple-touch-icon" sizes="180x180" href="https://yuitaa.github.io/kabosu-mcmmo/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="https://yuitaa.github.io/kabosu-mcmmo/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="https://yuitaa.github.io/kabosu-mcmmo/favicon-16x16.png">
    <link rel="manifest" href="https://yuitaa.github.io/kabosu-mcmmo/site.webmanifest">
    <link rel="mask-icon" href="https://yuitaa.github.io/kabosu-mcmmo/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#fdce10">

    <meta property="og:title" content="Kabosu mcMMO Leaderboard">
    <meta property="og:site_name" content="Kabosu mcMMO Leaderboard">
    <meta property="og:url" content="https://yuitaa.github.io/kabosu-mcmmo" />
    <meta property="og:description" content="">
    <meta property="og:type" content="">
    <meta property="og:image" content="https://yuitaa.github.io/kabosu-mcmmo/android-chrome-512x512.png">

<body>

    <div class="top center">
        <div class="wrapper blur">
            <div class="welcome" id="welcome">
                ようこそ！
            </div>
            <div class="content" id="content">
                2024年4月21日、かぼすサーバーは mcMMO レベルの初期化を発表しました。これは、かぼすサーバーが公開されてから 3 年半にわたるプレイヤーの努力と成長の記録です。
            </div>
        </div>
        <div class="attribute blur">
            背景: パイオニアワールド リンデルト地方<br>
            データは 2024-04-23 時点のものです<br>
            これは非公式のページです
        </div>
    </div>
    <div class="main blur center">
        <div class="leaderboard-wrapper">
            <div class="leaderboard" id="leaderboard">
                <div class="leaderboard-row leaderboard-header">
                    <div class="p right">#</div>
                    <div class="p right">Lv.</div>
                    <div class="p">mcid</div>
                </div>
            </div>
        </div>
    </div>
    <template id="tableTemplate">
        <div class="leaderboard-row">
            <div class="p right"></div>
            <div class="p right"></div>
            <div class="p"></div>
            <div class="p player-data"></div>
        </div>
    </template>
    <template id="skillTemplate">
        <div class="skill m">
            <div class="skill-name">掘削</div>
            <div class="skill-level">Lv.9999</div>
            <div class="skill-rank">#10</div>
        </div>
    </template>
</body>

</html>
